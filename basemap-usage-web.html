<!DOCTYPE html>
<html>

<head>
    <title>Charts</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="highcharts-release/highcharts.src.js"></script>
</head>

<body>
    <div id="container" style="margin: 0 auto"></div>
</body>
<script>
var center = -20;
$('#container').highcharts({
    title: {
        text: 'Basemap Requests',
        align: 'center',
        verticalAlign: 'middle',
        y: center
    },
    subtitle: {
        text: 'From Web Applications on 11/5/2014<br/>Total: 706,336',
        align: 'center',
        verticalAlign: 'middle',
        y: center + 20
    },
    credits: {
        enabled: false
    },
    tooltip: {
        enabled: true
    },
    plotOptions: {
        pie: {
            dataLabels: {
                enabled: true,
                distance: 25,
                style: {
                    fontWeight: 'bold'
                }
            },
            startAngle: -135,
            endAngle: 135,
            center: ['50%', '50%']
        }
    },
    series: [{
        type: 'pie',
        name: 'Basemap Usage',
        innerSize: '70%',
        data: [
            ['Terrain', 295840],
            ['Hybrid', 243813],
            ['Vector', 76129],
            ['Imagery', 35656],
            ['Lite', 28958],
            ['Topo', 18953],
            ['Hillshade', 6336],
            ['AddressPoints', 651]
        ]
    }]
});
</script>

</html>
