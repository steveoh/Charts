<!DOCTYPE html>
<html style="background-color: #2a2a2b">

<head>
    <title>Charts</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="highcharts-release/highcharts.src.js"></script>
</head>

<body>
    <div id="container" style="min-width: 310px; height: 900px; margin: 0 auto"></div>
</body>
<script>
$('#container').highcharts({
    title: {
        text: 'Basemap Requests'
    },
    subtitle: {
        text: 'From ArcMap on 11/5/2014'
    },
    credits: {
        enabled: false
    },
    tooltip: {
        enabled: true
    },
    plotOptions: {
        pie: {
            dataLabels: {
                enabled: true,
                distance: 25,
                style: {
                    fontWeight: 'bold'
                }
            },
            startAngle: -135,
            endAngle: 135,
            center: ['50%', '50%']
        }
    },
    series: [{
        type: 'pie',
        name: 'Basemap Usage',
        innerSize: '50%',
        data: [
            ['Hybrid', 26811],
            ['Imagery', 16698],
            ['Topo', 12719],
            ['Terrain', 9811],
            ['Hillshade', 3578],
            ['Lite', 2246],
            ['Vector', 1573],
            ['AddressPoints', 358]
        ]
    }]
});
</script>

</html>
